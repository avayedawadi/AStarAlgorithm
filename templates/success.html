<html>

<head>
    <title>success</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <p>File uploaded successfully</p>
    <p>File Name: {{name}}</p>
    <br>
    <hr>
    <a>
        <img src="{{ url_for('static',filename=user_image) }}" alt="Floorplan Image" ismap>
        <script>
            $(document).ready(function() {
                $('img').on("mousemove", function(e) {
                    var offset = $(this).offset();
                    var X = (e.pageX - offset.left);
                    var Y = (e.pageY - offset.top);
                    $('#coord').text('X: ' + X + ', Y: ' + Y);
                });
            });
        </script>
        <div id="coord"></div>
    </a>
    <br>
    <form action="/algorithm" method="post">
        <h3>Input Starting X and Y Coordinates</h3>
        <label for="startingX">Starting X Coordinate:</label>
        <input type="number" id="startingX" name="startingX">
        <label for="startingY">Starting Y Coordinate:</label>
        <input type="number" id="startingY" name="startingY">
        
        <h3>Input Goal X and Y Coordinates</h3>
        <label for="goalX">Goal X Coordinate:</label>
        <input type="number" id="goalX" name="goalX">
        <label for="goalY">Goal Y Coordinate:</label>
        <input type="number" id="goalY" name="goalY">
        
        <br>
        <br>
        <input type="submit" value="Run Algorithm">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
